spring.application.name=rest-api-spring-boot-and-java

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/teste_spring?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configura quais caminhos devem ser documentados
springdoc.api-docs.paths-to-match=/v1/**

# Configura o caminho onde o Swagger UI está disponível
springdoc.swagger-ui.path=/swagger-ui.html
